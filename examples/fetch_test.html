<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        fetch(
            "https://zenquotes.io/api/random",
            {
                mode: 'no-cors',
            },
        ).then((result) => {
            if (!result.ok) {
                console.log("result is not ok");
                console.log(result);
                return null;
            }

            return result.json();
        }).then((data) => {
            console.log(data);
        })
    </script>
</body>
</html>
